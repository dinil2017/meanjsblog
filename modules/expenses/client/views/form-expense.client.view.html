<section>
  <div class="page-header">
    <h1>{{vm.expense._id ? 'Edit Expense' : 'New Expense'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.expenseForm" class="form-horizontal" ng-submit="vm.save(vm.form.expenseForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Expense</label>
          <input name="name" type="text" ng-model="vm.expense.name" id="name" class="form-control" placeholder="Expense" required>
          <div ng-messages="vm.form.expenseForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expense name is required.</p>
          </div>
          <label class="control-label" for="expenseBy">Expense By</label>
          <input name="expenseBy" type="text" ng-model="vm.expense.expenseBy" id="expenseBy" class="form-control" 
          placeholder="Expense By" required>
          <div ng-messages="vm.form.expenseForm.expenseBy.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Expense By is required.</p>
          </div>
          <label class="control-label" for="amount">Amount</label>
          <input name="amount" type="text" ng-model="vm.expense.amount" id="amount" class="form-control" placeholder="Amount" required>
          <div ng-messages="vm.form.expenseForm.amount.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Amount is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.expense._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
